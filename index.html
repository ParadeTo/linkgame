		<style>
			/*抽奖大转盘开始*/

			.wheel {
					position: relative;
					/* display: block; */
					max-width: 660px;
					/* height: 660px; */

					background-image: url(./wheel-bg.png);
					background-size: 100% 100%;
					margin: 0 auto;
			}

			div.pointer {
					position: absolute;
					left: 50%;
					top: 50%;
					width: 80px;
					height: 80px;
					background-color: rgb(174, 32, 169);
					border-radius: 50%;
					/* margin-left: -25px;
					margin-top: -25px; */
					transform: translate(-50%, -50%);
					/* height: 3.3rem; */
			}

			div.pointer::after {
				position: absolute;
				content: '';
				width: 2px;
				height: 80px;
				background-color: white;
				left: 50%;
				top: 0;
				transform: translate(-50%, -100%);
			}

			#wheelCanvas {
					width: 100%;
					/* height: 100%; */

					transition: all 5s;
					-moz-transition: all 5s;
					/* Firefox 4 */
					-webkit-transition: all 5s;
					/* Safari 和 Chrome */
					-o-transition: all 5s;
					/* Opera */
					transform: rotate(0deg);
					-ms-transform: rotate(0deg);
					/* IE 9 */
					-webkit-transform: rotate(0deg);
					/* Safari and Chrome */
					-o-transform: rotate(0deg);
					/* Opera */
					-moz-transform: rotate(0deg);
					/* Firefox */
			}



			.wheel img {
				width: 200px;
				position: absolute;
				top: 50%;
				left: 0;
				transform: translate(-100%, -50%);
			}

			/*抽奖大转盘结束*/
	</style>
</head>
